<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Airport - FlySwift Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-600 text-white min-h-screen p-4">
      <h2 class="text-2xl font-bold mb-8">Admin Dashboard</h2>
      <ul class="space-y-4">
        <li>
          <a href="/admin_airports" class="flex items-center space-x-2 hover:bg-blue-500 p-2 rounded-md">
            <svg class="w-6 h-6"><use xlink:href="#heroicon-o-office-building"/></svg>
            <span>Manage Airports</span>
          </a>
        </li>
        <li>
          <a href="/admin_airplanes" class="flex items-center space-x-2 hover:bg-blue-500 p-2 rounded-md">
            <svg class="w-6 h-6"><use xlink:href="#heroicon-o-paper-airplane"/></svg>
            <span>Manage Airplanes</span>
          </a>
        </li>
        <li>
          <a href="/admin_scheduled_flights" class="flex items-center space-x-2 hover:bg-blue-500 p-2 rounded-md">
            <svg class="w-6 h-6"><use xlink:href="#heroicon-o-calendar"/></svg>
            <span>Manage Scheduled Flights</span>
          </a>
        </li>
        <li>
          <a href="/logout" class="flex items-center space-x-2 hover:bg-blue-500 p-2 rounded-md">
            <svg class="w-6 h-6"><use xlink:href="#heroicon-o-logout"/></svg>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <h1 class="text-3xl font-bold mb-6">Edit Airport</h1>
      <div class="bg-white p-6 rounded-md shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Edit Airport Details</h2>
        <form action="/admin_airports/{{ airport._id }}" method="POST" class="space-y-4">
          <div>
            <label for="airport_name" class="block text-sm font-medium text-gray-700">Airport Name</label>
            <input type="text" id="airport_name" name="airport_name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" value="{{ airport.airport_name }}" required>
          </div>
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
            <input type="text" id="city" name="city" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" value="{{ airport.city }}" required>
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700">State</label>
            <input type="text" id="state" name="state" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" value="{{ airport.state }}" required>
          </div>
          <div>
            <label for="zipcode" class="block text-sm font-medium text-gray-700">Zipcode</label>
            <input type="text" id="zipcode" name="zipcode" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" value="{{ airport.zipcode }}" required>
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" id="phone" name="phone" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" value="{{ airport.phone }}" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" value="{{ airport.email }}" required>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Update Airport</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Heroicons SVG -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="heroicon-o-office-building" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 19.5A2.5 2.5 0 016.5 22h11a2.5 2.5 0 002.5-2.5V6.5A2.5 2.5 0 0017.5 4h-11A2.5 2.5 0 004 6.5v13zM16 14h1M16 18h1M12 14h1M12 18h1M8 14h1M8 18h1"/>
    </symbol>
  </svg>

</body>
</html>
